# ===============
# Settings
# ===============
settings:
  features:
    - position
    - age
    - area
    - sex
    - partner
    - num_child
    - education
    - service_length
    - study_time
    - commute
    - overtime
  categorical_features:
    - area
    - sex
  
  fold_name:  02_stkfold
  drop_fname:  
  convert_type: raw
  oof:
    save: True
    add: 
  std: False
  reduce: False
  metrics: mae

# ===============
# Path
# ===============
path:
  train: ../data/input/train_data.feather
  train_y: ../pickle/salary_raw.pkl
  sample: ../data/input/sample_submission.feather

# ===============
# Model Parameters
# ===============
model_params:
  objective: reg:squarederror
  eval_metric: mae
  tree_method: hist
  eta: 0.01
  max_depth: 7
  max_bin: 255
  subsample: 0.8
  colsample_bytree: 0.8
  nthread: -1
  seed: 2019
